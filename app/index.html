<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bio-Zite</title>
    <link rel="icon" href="favicon.ico" sizes="16x16 32x32" type="image/png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="images/touch/chrome-touch-icon-196x196.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#4a203d">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- build:css styles/components/main.min.css -->
    <link rel="stylesheet" href="styles/h5bp.css">
    <link rel="stylesheet" href="styles/components/components.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <header class="app-bar promote-layer">
        <div class="app-bar-container">
            <button class="menu">
                <img src="images/hamburger.svg" alt="Menu">
            </button>
            <h1 class="logo">Ipsum Vita</h1>
            <section class="app-bar-actions">
                <!-- Put App Bar Buttons Here -->
            </section>
        </div>
    </header>

    <nav class="navdrawer-container promote-layer">
        <h4>Navigation</h4>
        <ul>
            <li><a id="about-me-btn" href="javascript:void(0)">About Me</a>
            </li>
            <li><a id="resume-btn" href="javascript:void(0)">Resume'</a>
            </li>
            <li><a id="skate-sesh-btn" href="javascript:void(0)">Blading-Adventures</a>
            </li>
        </ul>
    </nav>
    <main id="home">
        <div class="about-me">
            <!--h1#intro{Hugo F. Cedano}(div.Container>ul>li.items$*4)-->
            <!-- FollowMeTwitterButton -->
            <h2 id="intro">Hugo F. Cedano</h2>
            <br>
            <div class="body-container">
                <a href="https://twitter.com/HugoCe17" class="twitter-follow-button" data-width="400px" data-show-count="false" data-show-screen-name="false"></a>
                <br>
                <!-- SC Widget -->
                <div class="sc-container" id="SCWidget"></div>
            </div>
        </div>
        <div class="resume" style="display:none">
            <br>
            <canvas id="pdf-canvas" style="border:0 solid black"></canvas>
        </div>

        <div class="blading-adventures" style="display:none">
            <h2>Blading Stuff</h2>
        </div>
    </main>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- SoundCloud SDK -->
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <!-- JQuery src-->
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- Use latest PDF.js build from Github -->
    <script src="http://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <!-- Build PDF Renderer-->
    <script src="scripts/RenderPDF.js"></script>
    <!-- Btns-effects to hide/show respective content -->
    <script src="scripts/ButtonEffects.js"></script>
    <!-- Twitter API / Follow Me btn -->
    <script>
    ! function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (!d.getElementById(id)) {
            js = d.createElement(s);
            js.id = id;
            js.src = "http://platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs);
        }
    }(document, "script", "twitter-wjs");
    </script>
    <!-- Build embeded SC Widget -->
    <script type="text/JavaScript">
    SC.oEmbed("https://soundcloud.com/vahlk/tracks", {
        color: "#4a203d"
    }, document.getElementById("SCWidget"));
    </script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->

</body>

</html>
